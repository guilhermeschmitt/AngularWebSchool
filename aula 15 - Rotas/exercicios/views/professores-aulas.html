
<h2>Dados do usuário</h2>
<p> Buscar o professores por aula: {{ ProfessorDetail.routeParams.id }}</p>

<div data-ng-repeat="professor in ProfessorDetail.professores">
	<div data-ng-if="professor.aula === ProfessorDetail.routeParams.id">
		<p class="card-panel">
			Nome: {{professor.name}}
			<br>
			Aula: {{professor.aula}}
			<br>
			Idade: {{professor.idade}}
			<br>
			Carga Horária: {{professor.carga}}
		 </p>
	</div>
</div>
